<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer and Stopwatch</title>
    </head>
  <body>
    <p class="logout-timer">
      You will be logged out in <span class="timer"></span>
    </p>
    <p class="logout-stopwatch">
      Time: <span class="stopwatch"></span>
    </p>
    <button id="btnStart" class="btn btn-outline-secondary">Start</button>
    <button id="btnStop" class="btn btn-outline-secondary">Stop</button>
    <button id="btnReset" class="btn btn-outline-secondary">Reset</button>
    <script src="script1.js"></script>
  </body>
</html>
